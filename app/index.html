<html>
<head>
  <title>VR Whiteboard</title>
  <script src="index.js"></script>
  <script src="../aframe.js"></script>
  <script src="../systems/magic-window-drawing.js"></script>
  <script src="../components/touch-listener.js"></script>
  <script src="../components/color-select.js"></script>
  <link rel="manifest" href="./manifest.json"/>
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene>
      <a-sky color="#f2f2f2" touch-listener="color: red"></a-sky>
      <a-camera id="camera" fov="20" userHeight="1.6" look-controls="touchEnabled: false;">
    		<a-circle position="0 -0.185 -1.693" scale="0.1 0.1" color="red" color-select></a-circle>
      </a-camera>
  	</a-scene>
  </body>
</html>
